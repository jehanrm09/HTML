<!-- add one div tag of 100px width and 100px heigth with color purple. write css code to change its color red whie you hover over it -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div{
            height: 100px;
            width: 100px;
            background-color: purple;
        }
        div:hover{
            height: 500px;
            width: 500px;
            background-color: rgb(187, 12, 12);
        }
    </style>
 </head>
 <body>
    <div></div>
 </body>
 
 </html>
