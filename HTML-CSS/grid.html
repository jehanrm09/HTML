<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .grid-fr{
            display: grid;
            grid-template-columns: 200px 1fr 2fr;
            grid-template-rows: 1fr 1fr;
            gap: 10px;
            background-color: rgb(248, 113, 113);
            padding: 10px;
            margin-bottom: 40px;
        }
        .grid-repeat{
            display: grid;
            grid-template-columns:repeat(4,1fr);
            grid-template-rows:50px;
            height:100px;
            gap:10px;
            background-color:rgb(62, 62, 236);
            padding: 10px;
        }
        .item{
            background-color: rgb(247, 214, 123);
            color:white;
            text-align: center;
            padding: 10px;
            border-radius:5px;
            font-size:18px;
        }
    </style>
</head>
<body>
    <div class="grid-fr">
        <div class="item">200fr</div>
        <div class="item">1fr</div>
        <div class="item">2fr</div>
    </div>
    <div class="grid-repeat">
        <div class="item">1fr</div>
        <div class="item">1fr</div>
        <div class="item">1fr</div>
        <div class="item">1fr</div>
    </div>
</body>
</html>
