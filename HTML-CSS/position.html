<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Document</title>

    <style>
        .container{
            margin-top:50px;
            height:800px;
            border:1px solid blue;
            position: relative;
        }
        .container1{
            margin: top 30px;
            height: 100px;
            border: 2px solid grey;

        }
        .test{
            margin-left:20px;
            height:100px;
            width:100px;
            text-align:center 

        }
        #test1{
            background-color: aqua
        }
        #test2{
            background-color:yellow;
            position:relative;
            top: 50px;
            left: 40px;
            z-index:1;
        }
        #test3{
            background-color:blue;
            position:absolute ;
            top: 100px;
            right: 0px;
        }
        #test4{
            background-color:green;
            position:fixed;
            top:50px;
            right: 0;
        }

        #test5{
            background-color:pink;
            position:sticky;
            top:0;
        }
    </style>

</head>
<body>
    <div class="container">
        <div class="test" id="test1">1</div>
        <div id="test2" class="test">2</div>
        <div id="test3" class="test">3</div>
        <div id="test4" class="test">4</div>
        <div id="test5" class="test">5</div>
    </div>
    <div class="container1"></div>
</body>
</html>
