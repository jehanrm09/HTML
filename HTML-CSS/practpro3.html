<!-- when the user interacts with form element , the input field should smoothly change it's
  background color, text-color and border style when hovered . the button should smoothly change it's background color
  , text color, padding  and border thickness when hoverd, the transition should be visually appealing anduse ease for 
  smooth motion-->

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .i1{
            height: 30px;
            border:2px solid green;
            padding:10px;
            transition: all 2s ease;
        }
        .i1:hover{
            height: 40px;
            background-color: rgb(137, 206, 238);
            color: blue;
            border:2px dashed rgb(6, 6, 63);
        }
        .b1{
            background-color: rgb(79, 126, 226);
            color: white;
            padding:3px double green;
            transition:all 2s ease; 
        }
        .b1:hover{
            background-color: rgb(43, 123, 148);
            color: black;
            padding: 30px;
            border:2px double rgb(14, 126, 126);
        }
    </style>
  </head>
  <body>
    Username: <input type="text" class="i1"><br>
    <input type="button" value="Click me" class="b1">
  </body>
  </html>
